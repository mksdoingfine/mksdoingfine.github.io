<div class="container">
  recent_posts

  <div class="row">
    {% for post in site.medium_posts %}
    <div class="card col-lg-4 col-md-4 col-sm-12">
      <img src="{{ post.cover }}" class="card-img-top img-fluid" alt="{{ post.title }}">

      <div class="card-body">
        <h5>{{ post.title }}</h5>
        {{ post.short }}
      </div>
      <hr />
    </div>
    {% endfor %}
  </div>
</div>
